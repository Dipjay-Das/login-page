<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin & Signup page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form-page">
            <div class="signin-signup">
                <form action="" class="signin-page">
                    <div class="input-container">
                        <h2 class="title">Sign in</h2>
                        <div class="input-info">
                            <i class="fa-sharp fa-solid fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </div>

                        <div class="input-info">
                            <i class="fa-solid fa-lock fa-fade"></i>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <input type="submit" value="login" class="login button" required>

                        <p>or Sign in with social platforms</p>


                        <div class="social-media">
                            <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>


                </form>

                <form action="" class="signup-page">
                    <div class="input-container">
                        <h2 class="title">Sign up</h2>
                        <div class="input-info">
                            <i class="fa-sharp fa-solid fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </div>

                        <div class="input-info">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                        </div>

                        <div class="input-info">
                            <i class="fa-solid fa-lock fa-fade"></i>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <input type="submit" value="login" class="submit button" required>

                        <p>or Sign in with social platforms</p>

                        <div class="social-media">
                            <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>

                </form>


            </div>
        </div>

        <div class="pannel-container">
            <div class="pannel left-pannel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus minima dolor sed!</p>
                    <button class="sign-up button">sign up</button>
                </div>
                <img src="image/logo.svg" alt="">

            </div>

            <div class="pannel right-pannel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus minima dolor sed!</p>
                    <button class="sign-in button">sign in</button>
                </div>
                <img src="image/reg.svg" alt="">

            </div>
        </div>
    </div>




</body>

</html>
